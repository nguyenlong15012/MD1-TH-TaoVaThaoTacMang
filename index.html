<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding-top: 55px;
        }
    </style>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="txtValue">
<button id="btnAdd" value="Add" onclick="add_element_to_array()">Add</button>
<button id="btnDisp" value="Display" onclick="display_array()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array(){
        array[x] = document.getElementById('txtValue').value;
        alert('Element: ' + array[x] + ' '+ 'Added at index ' + x);
        x++;
        document.getElementById('txtValue').value = '';
    }

    function display_array(){
        let e = '<hr>';
        for (i=0; i<array.length; i++){
            e += 'Element ' + i + '=' + array[i]+'<br>';
        }
        document.getElementById('result').innerHTML =e;
    }

</script>
</body>
</html>
